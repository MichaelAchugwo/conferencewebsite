<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="images/g14 icon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Conference Website</title>
  </head>

  <body class="home-body">
    <div class="container-fluid w-100 sticky-top bg-dark header">
      <div class="align-items-center py-3 h-0">
        <div class="w-auto d-lg-inline-block">
          <a
            class="logo px-3 px-lg-5 d-inline-block d-lg-inline-block text-lg-left"
            ><img src="images/logo.png" alt="Group 14 logo" height="50px"
          /></a>
          <div class="d-inline-block d-lg-none float-right pr-3">
            <a id="nav-expand-btn" style="font-size: 30px; cursor: pointer"
              ><i class="fa-solid fa-bars" id="navBtn"></i
            ></a>
          </div>
        </div>
        <div
          class="d-lg-inline-block mx-3 my-2 text-center float-lg-right"
          id="nav-items"
        >
          <a
            href="index.html"
            class="nav-links px-2 py-2 py-lg-0 d-block d-lg-inline-block"
            >Home</a
          >
          <a
            href="about.html"
            class="nav-links px-2 py-2 py-lg-0 d-block d-lg-inline-block"
            >About</a
          >
          <a
            href="speakers.html"
            class="nav-links px-2 py-2 py-lg-0 d-block d-lg-inline-block"
            >Speakers</a
          >
          <a
            href="schedule.html"
            class="nav-links px-2 py-2 py-lg-0 d-block d-lg-inline-block"
            >Schedule</a
          >
          <a
            href="speakers.html"
            class="nav-links px-2 py-2 py-lg-0 d-block d-lg-inline-block"
            >Registration</a
          >
          <a
            href="venue.html"
            class="nav-links px-2 py-2 py-lg-0 d-block d-lg-inline-block"
            >Venue</a
          >
          <a
            href="sponsors.html"
            class="nav-links px-2 py-2 py-lg-0 d-block d-lg-inline-block"
            >Sponsors</a
          >
          <a href="" class="buy-ticket py-2 py-lg-0 d-block d-lg-inline-block"
            >BUY TICKET</a
          >
        </div>
      </div>
    </div>
    <div class="row m-0">
      <div class="col-12 col-lg-4 first-half">
        <div class="first-part">
          <h1 class="date">14<br />JULY</h1>
          <h1 class="buy-ticket-2">BUY TICKET</h1>
        </div>
      </div>
      <div class="col-12 col-lg-8 text-center">
        <h1 class="web-dev d-none d-lg-block">
          WEB<br />DEVELOPMENT<br />CONFERENCE
        </h1>
        <h3 class="web-dev d-block d-lg-none text-center">
          WEB<br />DEVELOPMENT<br />CONFERENCE
        </h3>
        <div
          class="d-inline-block text-align-center time-stamp mr-lg-5 mb-5 float-lg-right mt-5"
        >
          <div class="timeboxes">
            <p class="time-number">15</p>
            <p class="time-summary">DAYS</p>
          </div>
          <div class="timeboxes">
            <p class="time-number">08</p>
            <p class="time-summary">HOURS</p>
          </div>
          <div class="timeboxes">
            <p class="time-number">23</p>
            <p class="time-summary">MINUTES</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/276652a6bf.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
