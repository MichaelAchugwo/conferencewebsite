<!DOCTYPE html>
<html>
<head>
  <style>
    .center-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
      z-index: 1;
    }

    /* Styling for the button */
    .center-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Button to show the center container -->
  <button class="center-button" onclick="showCenterContainer()">Show Form</button>

  <!-- Centered container (initially hidden) -->
  <div class="center-container">
    <h2>Centered Form</h2>
    <form>
      <!-- Form fields go here -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function showCenterContainer() {
      const centerContainer = document.querySelector('.center-container');
      centerContainer.style.display = 'block';
    }
  </script>
</body>
</html>
