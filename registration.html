<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/registration.css" />
    <link rel="icon" href="images/g14 icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Conference Website</title>
  </head>
  <body>
    <!-- The overlay -->
    <div id="myOverlay" class="overlay">
      <a
        href="javascript:void(0)"
        class="closebtn text-decoration-none"
        onclick="closeNav()"
        >&times;</a
      >
      <div class="overlay-content">
        <div class="form-head text-white pt-5">Register</div>
        <form action="" class="w-50 registration-form text-white mx-auto pt-4">
          <div class="form-label">FULL NAME</div>
          <input type="text" class="form-control" name="full-name" id="name" />
          <div class="form-label pt-3">E-MAIL</div>
          <input type="text" class="form-control" name="email" id="email" />
          <div class="form-label pt-3">PHONE NUMBER</div>
          <input type="text" class="form-control" name="phone" id="phone" />
          <div class="form-label pt-3">ADDRESS</div>
          <input type="text" class="form-control" name="address" id="phone" />
          <div class="form-label pt-3">ORGANIZATION/COMPANY</div>
          <input type="text" class="form-control" name="company" id="company" />
          <div class="text-center text-lg-left pt-4">
            <button type="submit" class="btn submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Use any element to open/show the overlay navigation menu -->
    <span onclick="openNav()">open</span>

    <script src="js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/276652a6bf.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
