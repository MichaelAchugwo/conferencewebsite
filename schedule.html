<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="images/g14 icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Our Speakers</title>
  </head>

  <body>
    <div class="pl-lg-5 text-center text-lg-left pt-5">
      <h1
        class=""
        style="
          color: #2300f9;
          margin-block-start: 0;
          margin-block-end: 0;
          line-height: 1;
          font-family: 'Poppins', serif;
          font-weight: 600;
          font-size: 50px;
        "
      >
        Event
      </h1>
      <h1
        class="pl-4"
        style="
          margin-block-start: 0;
          margin-block-end: 0;
          line-height: 1;
          font-family: 'Poppins', serif;
          font-weight: 800;
          font-size: 50px;
          color: black;
        "
      >
        Schedule
      </h1>
    </div>
    <div class="schedule-nav mt-4 ml-lg-5">
      <a class="active p-2">All Topics</a>
      <a class="p-2">Business</a>
      <a class="p-2">Engineering</a>
      <a class="p-2">Growth</a>
      <a class="p-2">Platform</a>
    </div>
    <div class="schedules mt-4">
      <div class="days">
        <a class="p-2 bg-blue">Day 1</a>
        <a class="p-2 bg-blue">Day 2</a>
      </div>
      <div class="events">
        <div class="event-details bg-white align-content-center">
          <div class="d-inline mx-3"><i class="fa fa-circle event-circle" aria-hidden="true"></i></div>
          <div class="event-deets d-inline-block">
            <h5 class="event-deets-text">8:00am - 9:00am</h5>
            <h2 class="event-deets-text">Grand Opening</h2>
            <h6 class="event-deets-text">By Ojoku Prosper, CEO DEVPLACE</h6>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/276652a6bf.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
